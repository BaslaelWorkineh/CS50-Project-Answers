    <script>
        const left = document.getElementById("left-side");
const menu = document.querySelector('.menu');
const lock = document.querySelector('.lock-scr');
const openLk = document.querySelector('.open-scr')

const wrapperLR = document.querySelector('.wrapper-login-register');
const screenDisabler = document.querySelector('.disabler')
const registerwrapper = document.querySelector('.register-wrapper');
const loginwrapper = document.querySelector('.login-wrapper');

const menubtn1 = document.querySelector('.btn1');
const menubtn2 = document.querySelector('.btn2');
const menubtn3 = document.querySelector('.btn3');
const menubtn4 = document.querySelector('.btn4');
const menubtn5 = document.querySelector('.btn5');

function menuclicked(){
    if(menu.classList.contains('active'))
    {
        menu.classList.remove('active');
        menubtn1.classList.remove('active');
        menubtn2.classList.remove('active');
        menubtn3.classList.remove('active');
        menubtn4.classList.remove('active');
        menubtn5.classList.remove('active');
    }

    else
    {
        menu.classList.add('active');
        menubtn1.classList.add('active');
        menubtn2.classList.add('active');
        menubtn3.classList.add('active');
        menubtn4.classList.add('active');
        menubtn5.classList.add('active');
    }

}

function loginclicked()
{
    wrapperLR.classList.add('active');
    screenDisabler.classList.add('active');
}

function loginclose(){
    wrapperLR.classList.remove('active');
    screenDisabler.classList.remove('active');
}

function rwclicked(){
    registerwrapper.classList.remove('active');
    loginwrapper.classList.remove('active');
}

function lwclicked(){
    registerwrapper.classList.add('active');
    loginwrapper.classList.add('active');
}

var locked = false;

const handleOnMove = e => {
    const p = e.clientX / window.innerWidth * 100;

    left.style.width = `${p}%`;
}

function lockclicked(){
    if(lock.classList.contains('active'))
    {
        lock.classList.remove('active');
        openLk.classList.remove('not-active');
        locked = false;
    }
    else
    {
        lock.classList.add('active');
        openLk.classList.add('not-active');
        locked = true;
    }

    if(!locked)
    {
        document.onmousemove = e => handleOnMove(e);

        document.ontouchmove = e => handleOnMove(e.touches[0]);
    }
    else{
        document.onmousemove = 12;
        left.style.width = "110px";
    }
}

if(!locked)
{
    document.onmousemove = e => handleOnMove(e);

    document.ontouchmove = e => handleOnMove(e.touches[0]);
}
else{
    document.onmousemove = 12;
    left.style.width = "110px";
}

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

document.querySelector(".start-learing-btn").onmouseover = event =>{
    let iterations = 0;

    const interval =  setInterval(() => {
        event.target.innerText = event.target.innerText.split("")
    .map((letter, index) => {
        if(index < iterations){
            return event.target.dataset.value[index];
        }

        return letters[Math.floor(Math.random() * 26)]
    })
        .join("");

    if(iterations >= event.target.dataset.value.length) {
        clearInterval(interval);
    }
    iterations += 1/2;
    }, 30);

}
